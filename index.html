<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado de numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 card-body">
        <div class="container pt-3">
            <form class="row g-3">            
                <div class="col-9">              
                <input class="form-control" id="inputCodigo" placeholder="Ingrese tu codigo" maxlength="4">
                </div>
                <div class="col-3">
                <button type="submit" id="btnCodificar" onclick="verificarCodigo(event)" class="btn btn-primary mb-3">Codificar</button>
                </div>
            </form>
        </div>

        <div class="container pt-3">
            <form class="row g-3">            
                <div class="col-9">              
                <input class="form-control" id="inputCodigoCifrado" placeholder="Ingrese tu codigo" maxlength="4">
                </div>
                <div class="col-3">
                <button type="submit" id="btnDecodificar" onclick="verificarCodigo(event)" class="btn btn-primary mb-3">Decodificar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="funciones.js"></script>
    
</body>
</html>
